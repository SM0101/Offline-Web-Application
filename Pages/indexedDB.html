  <!-- content -->
  <div class="container pt-5">

    <div class="row">

      <div id="editContact" class="col-4 row align-items-center" >
          <h2 id="currentAction"></h2>
          
          <div class="mb-8 col-6" >
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" />
          </div>
          <div class="mb-8 col-6" >
              <label for="lastName" class="form-label">Last Name: </label>
              <input type="text" class="form-control" id="lastName" name="lastName" />
          </div>
          <div class="mb-8 col-6" >
              <label for="age" class="form-label">Age: </label>
              <input type="number" class="form-control" id="age" name="age" />
          </div>
          <div class="mb-8 col-6" >
              <label for="email" class="form-label">Email Address: </label>
              <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-8 col-6" >
              <label for="mobileNumber" class="form-label">Mobile Number: </label>
              <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" />
          </div>
          <div class="mb-8 col-6" >
              <label for="address" class="form-label">Address: </label>
              <input type="text" class="form-control" id="address" name="address" />
          </div>

          <div class="m-2 col form-control">
            <div id="target">
              <p>Drag and drop files here...</p>
              </div>
              <table id="filesTable">
                <thead>
                    <tr id="headerRow">
                        <th> Name </th>
                        <th> Type </th>
                        <th> Size </th>
                        <th> Download </th>
                    </tr>
                </thead>
            </table>
          </div>

          <div class="buttons">
              <button type="button" id="btnSave" name="btnSave" class="btn btn-success mt-2">Save</button>
          </div>
      </div>

      <div class="col-6 row align-items-top">
          <div id="table" >
              <table id="contacts" class="table table-bordered table-responsive">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Age</th>
                          <th>Mobile</th>
                          <th>Address</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </tr>
                  </thead>
                  <tbody>

                  </tbody>
              </table>
          </div>
      </div>

    </div>

  </div>

    <script src="../Scripts/jQuery-3.1.1.min.js"></script>
